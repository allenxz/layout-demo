<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本Flex布局---骰子</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="dice">
        <div class="first-face">
            <span class="dot"></span>
        </div>
        <div class="second-face">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="third-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="fourth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="fifth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="sixth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <div class="summary">
        <p>
            总结：将你要布局的元素分好组。从整体到局部，从column之间的布局，到dot的布局，
            一步步考虑他们的摆放位置。在组内，从一般到特殊，找到需要特殊放置的元素。
        </p>
    </div>
</body>
</html>
